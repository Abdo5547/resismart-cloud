# Deployment pour le frontend React
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: abdo8558/resismart:frontend  # Votre image React
          ports:
            - containerPort: 80
          # Suppression de la variable d'environnement liée au backend
---
# Service pour exposer le frontend
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer  # Pour un accès externe direct
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
